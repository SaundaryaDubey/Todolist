<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>
</head>    
<body>
    <div class="container">
        <h1 align="center">TODO LIST</h1>

        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskhelp" placeholder="Enter a task">
                    <small id="newTaskhelp" class="form-text text-muted"> One line description of your task.</small>
                </div>
            </div>

                <div class="col-md-5 row p-1">
                  <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col " disabled id="btnAdd">
                        <i class="fa-solid fa-plus"></i>  Add
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col " disabled id="btnReset">
                        <i class="fa-solid fa-backspace"></i> Reset
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col " disabled id="btnSort">
                        <i class="fa-solid fa-arrow-down-wide-short"></i>  Sort
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 p-1" >
                    <button class="btn btn-warning col " disabled id="btnCleanup">
                        <i class="fa-solid fa-trash"></i>  Cleanup
                    </button>
                  </div>
                 
                </div>
        </div>

            <ul class=" row list-group m-2" id="ulTasks">
              </ul>
       
    </div>
</body>
</html>
